name: Build and Deploy to Minikube

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: self-hosted

    steps:
    # Step 1: Checkout code
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Set up Docker Buildx
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # Step 3: Set up Docker to use Minikube's environment
    - name: Set up Docker to use Minikube's environment
      run: |
        echo "Configuring Docker to use Minikube's daemon..."
        eval $(minikube docker-env)

    # Step 4: Debug directory structure
    - name: Debug - List directory structure
      run: |
        echo "Current directory:"
        pwd
        echo "Directory contents:"
        ls -la
        echo "Repository structure:"
        find . -type d -maxdepth 2

    # Step 5: Build Backend Docker image
    - name: Build Backend Docker image
      run: |
        docker build -t your-dockerhub-username/findadoctor-backend:latest ./FindaDoctor-BE-main

    # Step 6: Build Frontend Docker image
    - name: Build Frontend Docker image
      run: |
        docker build -t your-dockerhub-username/findadoctor-frontend:latest ./FindaDoctor-FE-main

    # Step 7: Login to Docker Hub
    - name: Login to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    # Step 8: Push Docker images
    - name: Push Docker images
      run: |
        docker push your-dockerhub-username/findadoctor-backend:latest
        docker push your-dockerhub-username/findadoctor-frontend:latest

    # Step 9: Deploy to Minikube
    - name: Deploy to Minikube
      run: |
        kubectl apply -f k8s/namespace.yaml
        kubectl apply -f k8s/configmap.yaml
        kubectl apply -f k8s/secret.yaml
        kubectl apply -f k8s/backend-deployment.yaml
        kubectl apply -f k8s/backend-service.yaml
        kubectl apply -f k8s/frontend-deployment.yaml
        kubectl apply -f k8s/frontend-service.yaml

    # Step 10: Verify deployment
    - name: Verify deployment
      run: |
        echo "Waiting for deployments to be ready..."
        kubectl rollout status deployment/findadoctor-backend
        kubectl rollout status deployment/findadoctor-frontend
        echo "Deployments are ready!"
